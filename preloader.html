<div id="cursor">
    <div class="under" id="cube"></div>
    <div class="over nudge_left" id="up"></div>
    <div class="over nudge_left" id="backup"></div>
    <div class="over nudge_left" id="down"></div>
    <div class="over nudge_left" id="backdown"></div>
    <div class="over nudge_left" id="ex"></div>
    <div class="over nudge_left" id="backex"></div>
    <div class="over " id="menu"></div>
    <!--<div class="over" id="backmenu"></div>-->
</div>

<span id="preloaderwrapper">
    <span class="progress" id="progress"></span>
    <span id="mask-outer" class="mask"></span>
    <span id="loader-fill2" class="always"></span>
    <span id="loader-fill" class="some"></span>
    <span id="mask-inner" class="mask"></span>
</span>

        var svgDataBackEx= {
            "backex": {
                "strokepath": [
                    //10

        };
        var hasPreLoaded = false;
        var circle = new ProgressBar.Circle('#progress', {
            color: '#ffffff',
            duration: 3000,
            easing: 'easeInOut',
            strokeWidth: 30
        });
        var cirCount =0;
        var imgArray = []

        imgArray = ['http://fok.local/assets/1.png'];
        $('#mask-inner').hide();
        document.getElementById("loader-fill2").style.display = "none";
        document.getElementById("loader-fill").style.display = "none";

        //MENU SETUP
        $cube.lazylinepainter({
            'svgData': svgDatacube,
            'strokeWidth': 2,
            'strokeColor': 'grey',
            'drawSequential': false,
            'ease': 'easeInOutQuad'
        });
        $up.lazylinepainter({
            'svgData': svgDataUp,
            'strokeWidth': 2,
            'strokeColor': '#2de9a1',
            'drawSequential': false,
            'ease': 'easeInOutQuad',
            'onStrokeStart': function(){isUp = true}
        });
        $backup.lazylinepainter({
            'svgData': svgDataBackUp,
            'strokeWidth': 2,
            'strokeColor': 'grey',
            'drawSequential': false,
            'ease': 'easeInOutQuad'
        });
        $down.lazylinepainter({
            'svgData': svgDataDown,
            'strokeWidth': 2,
            'strokeColor': '#2de9a1',
            'drawSequential': false,
            'ease': 'easeInOutQuad',
            'onStrokeStart': function(){isDown = true}
        });
        $backdown.lazylinepainter({
            'svgData': svgDataBackDown,
            'strokeWidth': 2,
            'strokeColor': 'grey',
            'drawSequential': false,
            'ease': 'easeInOutQuad'
        });
        $menu.lazylinepainter({
            'svgData': svgDataMenu,
            'strokeWidth': 2,
            'strokeColor': '#2de9a1',
            'drawSequential': false,
            'ease': 'easeInOutQuad'
        });
        $ex.lazylinepainter({
            'svgData': svgDataEx,
            'strokeWidth': 2,
            'strokeColor': '#2de9a1',
            'drawSequential': false,
            'ease': 'easeInOutQuad',
            'onStrokeStart': function(){$ex.show()}
        });
        $backex.lazylinepainter({
            'svgData': svgDataBackEx,
            'strokeWidth': 2,
            'strokeColor': 'grey',
            'drawSequential': false,
            'ease': 'easeInOutQuad',
            'onStrokeStart': function(){console.log("Stroke started")},
            'onStrokeComplete': function(){$backex.hide();$ex.hide()},

        });

        //MENU FUNCTIONS
        function hideAll(except){
            except = (typeof except === 'undefined') ? 'none' : except;

            $cube.hide();
            $up.hide();
            $backup.hide();
            $down.hide();
            $backdown.hide();
            $menu.hide();
            $ex.hide();
            $backex.hide();

            switch (except) {
                case "cube":
                    $cube.show();
                    break;
                case "up":
                    $up.show();
                    $backup.show();
                    break;
                case "down":
                    $down.show();
                    $backdown.show();
                    break;
                case "menu":
                    $menu.show();
                    break;
                case "ex":
                    $ex.show();
                    $backex.show();
                    break;
            }

            $cube.hide();
            $up.hide();
            $backup.hide();
            $down.hide();
            $backdown.hide();
            $menu.hide();
            $ex.hide();
            $backex.hide();


        }
        function showAll(){

            $cube.show();
            $up.show();
            $backup.show();
            $down.show();
            $backdown.show();
            $menu.show();
            $ex.show();
            $backex.show();


        }
        function showUp(){
            $backup.hide();
            $up.lazylinepainter('paint');
        };
        function hideUp(){
            $backup.show();
            $backup.lazylinepainter('paint');
            isUp = false;
        };
        function showDown(){
            $backdown.hide();
            $down.lazylinepainter('paint');
        };
        function hideDown(){
            $backdown.show();
            $backdown.lazylinepainter('paint');
            isDown = false;
        };
        function showMenu(){
            $menu.show();
            $menu.lazylinepainter('paint');
            $cube.addClass('menu');

            document.getElementById("up").style.visibility = "hidden";
            document.getElementById("backup").style.visibility = "hidden";
            document.getElementById("down").style.visibility = "hidden";
            document.getElementById("backdown").style.visibility = "hidden";

            isMenuButton = true;
        };
        function hideMenu(setbool){
            setbool = (typeof setbool === 'undefined') ? false : setbool;
            $menu.hide();
            document.getElementById("up").style.visibility = "visible";
            document.getElementById("backup").style.visibility = "visible";
            document.getElementById("down").style.visibility = "visible";
            document.getElementById("backdown").style.visibility = "visible";

            $('#cube').removeClass('menu');
            $('#cube').addClass('nomenu');

            isMenuButton = setbool;
        };
        function showEx(){
            $backex.hide();
            $ex.lazylinepainter('paint');
        };
        function hideEx(){
            $backex.show();
            $backex.lazylinepainter('paint');
        };

        $(window).resize(function () {
            $windowHeight = window.innerHeight;
            $section = $windowHeight/3;
            $(".my-row").css('height', $section + 'px');
        });

        $(document).on('mousemove', function(e){
           if(hasPreLoaded){
               $('#cursor').css({
                   left:  e.pageX,
                   top:   e.pageY
               });

               if((e.pageY < $section)) {
                   if(isUp) {
                       hideUp();
                   }else if(isDown){
                       hideDown();
                   }

                   if(!isMenuButton && !isNavOpen){
                       showMenu();
                   }
               }else{
                   if(isMenuButton && !isNavOpen){
                       hideMenu();
                   }
               }

               if((e.pageY > $section)&&(e.pageY < $section*2)&& !isUp && !isMenuButton){
                   if(isDown) {
                       hideDown();
                   }
                   if(isMenuButton) {
                       isMenuButton = false;
                   }
                   showUp();
                   hideMenu()
               }

               if((e.pageY > $section*2)&& !isDown && !isMenuButton){
                   if(isUp) {
                       hideUp();
                   }
                   if(isMenuButton) {
                       isMenuButton = false;
                   }
                   showDown();
                   hideMenu()
               }

               if(isMenuButton && !isNavOpen){
                   $navigation.css({
                       display:'block',
                       left:  (e.pageX-14),
                       top:   (e.pageY-8)
                   });
               } else if(!isNavOpen){
                   $navigation.css({
                       display:'none'
                   });
               }
           }
        });

        $(document).on('click', function(e){
            if(isMenuButton){
                if(!isNavOpen) {
                    $cursor.addClass('open');
                    $navigation.addClass('open');
                    isNavOpen = true;
                    setTimeout(function(){
                        hideAll('ex');
                        showEx();
                    }, 2000);

                }else{
                    $cursor.removeClass('open');
                    $navigation.removeClass('open');
                    isNavOpen = false;

                    showAll();
                    hideEx();

                }
            }
            if(isUp){
                $.fn.fullpage.moveSectionUp();
            }
            if(isDown){
                $.fn.fullpage.moveSectionDown();
            }
        });

//    /*
//     *   preloader
//     *
//     */
        function hidePreloader() {
            document.getElementById("loader-fill2").style.display = "block";
            document.getElementById("loader-fill").style.display = "block";
            $('#mask-inner').show();
            $('#loader-fill').removeClass('some');
            $('#loader-fill').addClass('none');

            setTimeout(function(){
                $('#preloaderwrapper').animate({opacity:'0'},800);
            }, 1000);
        }

        function doneLoading() {
            hidePreloader();
            $cube.lazylinepainter('paint');
            $('#cursor').css({
                top: '50%',
            left: '50%',
            marginTop: '-24px',
            marginLeft: '-20px'
            });

            setTimeout(function(){
                $('html').css({cursor: 'none'});
                hasPreLoaded=true;
		    }, 1000);

        }
        function preload(imgArray) {
            var increment = Math.floor(100 / imgArray.length);
            $(imgArray).each(function () {
                $('<img>').attr("src", this).load(function () {
                    if ((cirCount + increment) > cirCount) {
                        cirCount += increment;
                        circle.animate(cirCount / 100);
                    }
                });

            });
        }
        preload(imgArray);
        $(window).load(function() {
            loaded = true;
            circle.animate(1, function() {
                setTimeout(function(){
                    doneLoading();
                }, 1000);
            });
        });
    });
</script>
